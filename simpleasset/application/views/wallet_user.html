<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <title> - Simple Asset Application Prototype - </title>

    </head>

    <body>
        <div class="container">
            <br>
            <H1> 사용자 인증서 생성화면 </H1>
            <p> 사용자 인증서 생성에 필요한 정보를 입력하세요. </p>
            <br>

            <form action="/user" method="post">
                <label class="form-label"> ID </label><br>
                <input type="text" name="id" class="form-control">

                <br><br>
                <label class="form-label"> Role </label><br>
                <input name="role" value="client" class="form-control">
                <input type="hidden" name="mode" value="2">
                <br><br><br>
                <input type="submit" value="사용자 인증서 생성" class="btn btn-primary">
            </form>

        </div>

    </body>
</html>
