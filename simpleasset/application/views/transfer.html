<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <title> - Simple Asset Application Prototype - </title>

    </head>

    <body>
        <div class="container">
            <br>
            <H1> 자산송금 화면 </H1>
            <p> 자산송금에 필요한 정보를 입력하세요. </p>
            <br>        

            <form action="/tx" method="post">
                <label class="form-label"> 인증서이름 </label><br>
                <input type="text" name="id" class="form-control">
                <br>

                <label class="form-label"> from(보내는이-자산이름) </label><br>
                <input type="text" name="from" class="form-control">
                <br>

                <label class="form-label"> to(받는이-자산이름) </label><br>
                <input type="text" name="to" class="form-control">
                <br>

                <label class="form-label"> value(금액) </label><br>
                <input type="text" name="value" class="form-control">
                <br>

                <br>
                <input type="submit" value="송금/전송" class="btn btn-primary">

            </form>
        </div>
    </body>
</html>
